<style>
*{
	margin: 0;
	padding: 0;
	box-sizing: border-box;
			transition: all 0.3s;

}
:root{
	--widths:100vw;
	--heights:100vh;  
}

.struc{
	width: var(--widths);
	height: var(--heights);
	background:#313635; 
	display: grid;
	place-items: center;
}

.content{
font-family: 'Roboto Slab', serif;
	font-size: 40px;
color: #fff;
animation: sca 4s infinite linear;
}

@keyframes sca{
	0%{
		scale: 1;
	}
	50%{
		scale: 1.05;
	}
	
	100%{
		scale: 1;
	}
}


</style>
